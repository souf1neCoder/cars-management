<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>souf1necars</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1><a href="#"><i class="fas fa-car"></i> souf1ne<span>cars</span></a></h1>
            </div>
        </header>
        <main>
            <form id="formInfo">
                <div class="form-group row">
                    <div class="col-lg-6 col-sm-12 my-3">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="enter brand name">
                    </div>
                    <div class="col-lg-6 col-sm-12 my-3">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="enter model year">
                    </div>
                    <div class="col-lg-6 col-sm-12 my-3">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="enter color">
                    </div>
                    <div class="col-lg-6 col-sm-12 my-3">
                        <label for="registration">Id</label>
                        <input type="text" class="form-control" id="register" placeholder="enter id">
                    </div>
                    <div class="col-lg-6 col-sm-12 my-3">
                        <label for="price">Price($)</label>
                        <span class="dollar">$</span>
                        <input type="text"  class="form-control" id="price" placeholder="enter price">
                    </div>
                    <div class="col-lg-6 col-sm-12 my-3">
                        <label for="fuel                            ">Fuel</label>
                        <select id="fuel" class="form-control">
                            <option value="fuel">Fuel</option>
                            <option value="diesel">Diesel</option>
                            <option value="gasoline">Gasoline</option>
                            <option value="electric">Electric</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-sm-12 my-3">
                          <input type="submit" value="Add">
                    </div>
                </div>
            </form>
            <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Id</th>
                    <th>Price</th>
                    <th>Fuel</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cars_list"></tbody>
        </table>
        </main>
    </div>
    <!-- script js -->
    <script src="/js/main.js"></script>
</body>
</html>
